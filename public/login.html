<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - Expense Tracker</title>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Gradient Background */
body {
  height: 100vh;
  background: linear-gradient(135deg, #ff4b5c, #4b6cff, #ff7eb3);
  background-size: 300% 300%;
  animation: gradientMove 8s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.card {
  background: #ffffff;
  width: 350px;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
}

.card h2 {
  margin-bottom: 20px;
  color: #333;
}

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  transition: 0.3s;
}

input:focus {
  border-color: #4b6cff;
  outline: none;
  box-shadow: 0 0 6px rgba(75, 108, 255, 0.4);
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #ff4b5c, #4b6cff);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}

/* Messages */
.error {
  color: #e74c3c;
  font-size: 14px;
  margin-bottom: 10px;
}

/* Link */
p {
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: #4b6cff;
  font-weight: 500;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
</style>
</head>
<body>
<div class="card">
<h2>Login</h2>
<div id="errorMsg" class="error"></div>


<input id="email" placeholder="Email" type="email" />
<input id="password" placeholder="Password" type="password" />
<button id="loginBtn">Login</button>


<p>Don't have an account? <a href="/index.html">Sign Up</a></p>
</div>


<script src="/js/login.js"></script>
</body>
</html>
