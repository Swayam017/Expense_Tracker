<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
 body {
  height: 100vh;
  background: linear-gradient(135deg, #ff4b5c, #4b6cff, #ff7eb3);
  background-size: 300% 300%;
  animation: gradientMove 8s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.box {
  background: #ffffff;
  width: 350px;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
}

.card h2 {
  margin-bottom: 20px;
  color: #333;
}

/* Inputs */
input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  transition: 0.3s;
}

input:focus {
  border-color: #4b6cff;
  outline: none;
  box-shadow: 0 0 6px rgba(75, 108, 255, 0.4);
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #ff4b5c, #4b6cff);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}
  </style>
</head>
<body>

<div class="box">
  <h2>Forgot Password</h2>
  <input type="email" id="email" placeholder="Enter email" />
  <button onclick="sendReset()">Send Reset Link</button>
  <p id="msg"></p>
</div>

<script>
  async function sendReset() {
    const email = document.getElementById("email").value;

    const res = await fetch("/password/forgot-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    document.getElementById("msg").innerText = data.message;
  }
</script>

</body>
</html>
