<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up - Expense Tracker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  height: 100vh;
  background:linear-gradient(135deg, #574bff, #c34bff, #694bff,#ff4bb1);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.card {
  background: #ffffff;
  width: 400px;
  height: 400px;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  text-align: center;
  animation: fadeIn 0.7s ease-in-out;
}

.card h2 {
  margin-bottom: 20px;
  color: #333;
}

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #4e54c8;
  box-shadow: 0 0 5px rgba(78, 84, 200, 0.4);
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #ff4b5c, #4b6cff);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}

/* Messages */
.error {
  color: #e74c3c;
  font-size: 14px;
  margin-bottom: 10px;
}

.success {
  color: #2ecc71;
  font-size: 14px;
  margin-bottom: 10px;
}

/* Link */
p {
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: #4e54c8;
  text-decoration: none;
  font-weight: 500;
}

a:hover {
  text-decoration: underline;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
</style>
</head>
<body>
<div class="card">
<h2>Create account</h2>
<div id="errorMsg" class="error"></div>
<div id="successMsg" class="success"></div>


<input id="username" placeholder="Username" />
<input id="email" placeholder="Email" type="email" />
<input id="password" placeholder="Password" type="password" />
<button id="signupBtn">Sign Up</button>


<p>Already have an account? <a href="/login.html">Login</a></p>
</div>


<script src="/js/signup.js"></script>
</body>
</html>
