<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <script>
    // Redirect if token not found
    if (!localStorage.getItem("token")) {
      window.location.href = "/login.html";
    }
  </script>

<!-- TOP BAR -->
<div class="top-bar">

  <!-- LEFT SIDE BUTTONS -->
  <div class="left-actions">
    <button class="nav-btn" onclick="location.href='income.html'">‚ûï Income</button>

    <div class="premium-section" style="display:none;">
      <button class="nav-btn premium" onclick="location.href='leaderboard.html'">üèÜ Leaderboard</button>
      <button class="nav-btn premium" onclick="location.href='report.html'">üìä Reports</button>
      <button class="nav-btn premium" onclick="location.href='AIinsights.html'">ü§ñ AI Insights</button>
    </div>
  </div>

  <!-- RIGHT SIDE BUTTONS -->
  <div class="right-actions">
    <button id="buyPremiumBtn" class="btn-premium">‚≠ê Buy Premium</button>
    <button class="btn-logout" id="logoutBtn">Logout</button>
  </div>

</div>

<!-- NOTES SECTION -->
 <div class="container notes-section">
<div class="note-box">
  <h3>My Notes</h3>

  <input type="date" id="noteDate" />
  <input type="text" id="noteText" placeholder="Write your note..." />
  <button onclick="addNote()">Add Note</button>

  <table class="note-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Note</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="notesBody"></tbody>
  </table>
</div>
</div>

  <div class="container">
    <h2>Expense Tracker</h2>

    <form id="expense-form">
      <input type="text" id="description" placeholder="Expense Description" required />
      <input type="number" id="amount" placeholder="Amount (‚Çπ)" required />
      <input type="date" id="date" required />

      <select id="category" disabled>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Shopping">Shopping</option>
        <option value="Travel">Travel</option>
        <option value="Salary">Salary</option>
      </select>

      <button type="submit" id="add-btn">Add Expense</button>
      <button type="button" id="update-btn" style="display:none;">Update</button>
    </form>
    

    <table id="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount (‚Çπ)</th>
          <th>Date</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>

    <div class="total" id="total">Total: ‚Çπ0</div>

  </div>

<div class="pagination" id="pagination"></div>
<div class="page-size-control">
  <label>Show</label>
  <select id="pageSizeSelect">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    
  </select>
  <span>entries</span>
</div>


  <!-- MAIN JS -->
   <script src="/js/note.js"></script>
  <script src="/js/script.js"></script>

  <!-- BUY PREMIUM BUTTON HANDLER -->
  <script>
    document.getElementById("buyPremiumBtn").addEventListener("click", () => {
      window.location.href = "/payment";
    });
  </script>

</body>
</html>
