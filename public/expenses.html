<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <script>
    // Redirect if token not found
    if (!localStorage.getItem("token")) {
      window.location.href = "/login.html";
    }
  </script>

 

<div id="aiResult" style="margin-top:20px;"></div>


    <!-- BUY PREMIUM BUTTON (TOP RIGHT) -->
<button id="buyPremiumBtn" class="premium-btn">Buy Premium ‚≠ê</button>
    <!-- Logout -->
    

<div class="top-actions">
  <button class="btn btn-analyze" onclick="getInsights()">
    üìä Analyze My Spending
  </button>

  <button class="btn btn-leaderboard" id="showLeaderboard">
    üèÜ View Leaderboard
  </button>

   <button class="btn btn-logout" id="logoutBtn">
     Logout
  </button>
</div>


  <div class="container">
    <h2>Expense Tracker</h2>

    <form id="expense-form">
      <input type="text" id="description" placeholder="Expense Description" required />
      <input type="number" id="amount" placeholder="Amount (‚Çπ)" required />
      <input type="date" id="date" required />

      <select id="category" disabled>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Shopping">Shopping</option>
        <option value="Travel">Travel</option>
        <option value="Salary">Salary</option>
      </select>

      <button type="submit" id="add-btn">Add Expense</button>
      <button type="button" id="update-btn" style="display:none;">Update</button>
    </form>

    <table id="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount (‚Çπ)</th>
          <th>Date</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>

    <div class="total" id="total">Total: ‚Çπ0</div>

    <!-- Leaderboard container -->
    <div id="leaderboard"></div>

  </div>

  <!-- MAIN JS -->
  <script src="/js/script.js"></script>

  <!-- BUY PREMIUM BUTTON HANDLER -->
  <script>
    document.getElementById("buyPremiumBtn").addEventListener("click", () => {
      window.location.href = "/payment";
    });
  </script>

</body>
</html>
