<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>

  <link rel="stylesheet" href="/css/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #4caf50;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-btn:hover {
      background: #222;
    }
  </style>
</head>

<body>

  <h2>üèÜ Leaderboard</h2>

  <div id="leaderboard"></div>

  <script>
    const leaderboardBtn = document.createElement("button"); // dummy trigger
    const getAuthHeader = () => ({
      Authorization: localStorage.getItem("token")
    });

    async function loadLeaderboard() {
      const res = await fetch("http://localhost:3000/premium/leaderboard", {
        headers: getAuthHeader()
      });

      const data = await res.json();
      displayLeaderboard(data.leaderboard);
    }

    function displayLeaderboard(list) {
      let html = `
        <table>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Total Spent</th>
          </tr>
      `;

      list.forEach((user, index) => {
        html += `
          <tr>
            <td>${index + 1}</td>
            <td>${user.username}</td>
            <td>‚Çπ${user.totalSpent}</td>
          </tr>
        `;
      });

      html += `</table>`;
      document.getElementById("leaderboard").innerHTML = html;
    }


    loadLeaderboard();
  </script>

</body>
</html>
